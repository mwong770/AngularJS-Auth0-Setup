<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Viewport settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Angular Auth0 Setup</title>
	<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="./style.css" rel="stylesheet" />
	<!-- base tag required in html5Mode -->
	<base href="/">
</head>
<body>

	<!-- container for angular application referencing app module -->
	<div ng-app="app">

		<!-- inserts navbar created in navbar folder -->
		<navbar></navbar>

		<!-- bootstrap container -->
		<div class="container">
		
			<!-- outlet for any views set up with ui-router -->
			<ui-view></ui-view>

		</div>

	</div> <!-- ends ng-app container -->
	
	<script src="auth0-variables.js" type="text/javascript" ></script>

	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
	<script src="node_modules/auth0-js/build/auth0.js"></script>
	<script src="node_modules/angular-auth0/dist/angular-auth0.js"></script>
	<script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>

	<script src="app/app.js"></script>
	<script src="app/app.run.js"></script>
	<script src="app/navbar/navbar.directive.js"></script>
	<script src="app/home/home.controller.js"></script>
	<script src="app/callback/callback.controller.js"></script>

	<script src="app/auth/auth.service.js"></script>
	<script src="app/profile/profile.controller.js"></script>


</body>
</html>
